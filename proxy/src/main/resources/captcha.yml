wrong-captcha-kick: '&cВы ввели 3 раза неверную капчу'
timeout-kick: '&cВы слишком долго вводили капчу'
bot-kick: '&cСкорее всего вы бот. Если это не так то напишите &evk.com/ID'
enter-captcha: '&cВведите номер с картинки в чат'
wrong-captcha: '&cНеверная капча. &aУ вас осталось §e%d§f попытк%s'
#Количество потоков для генерации картинок
image-generation-threads: 4
#Через сколько секунд кикнуть игрока, если он не ввёл капчу
max-enter-time: 15
#Во время этого режима нужно постоянно вводить капчу при заходе
under-attack-time: 120
#  -1    - Ад(Nether)
#   0    - Обычный мир
#   1    - Эдн(the end)
world-type: 1
#После перезахода нужно опять вводить капчу
always-captcha-enter: false
#0 - old
#1 - new
#2 - random
captcha-generator: 0
max-captchas: 1500
#only for old
captcha-generator-settings:
  ripple: true
  blur: true
  outline: false
  rotate: true
mysql:
  enabled: false
  host: example.com
  port: "3306"
  username: root
  password: example
  database: example
fake-online:
  enabled: false
  #ФЕЙК ОНЛАЙН ПОКАЗЫВАЕТСЯ ТОЛЬКО В QUERY И ПРИ ПИНГЕ СЕРВЕРА
  #НА ПЛАГИНЫ ОН НЕ ВЛИЯЕТ. ТОЛЬКО НА ТЕ ЧТО ИСПОЛЬЗУЮТ 'ProxyPingEvent'
  booster:
    #от 0 до 30; Буст онлайна на 50%
    0;30: 1.5
    #от 31 до 60; Буст онлайна на 40%
    31;60: 1.4
    #от 61 до 100; Буст онлайна на 30%
    61;100: 1.3
    #любой другой онлайн, которого нет выше
    default: 1.25
debug: false
config-version: 0